version: "3"
services:
  unifi:
    image: linuxserver/unifi
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 256M
    ports:
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8080:8080"
      - "8081:8081"
      - "8443:8443"
      - "8843:8843"
      - "8880:8880"
      - "6789:6789"
    environment:
     - PUID=0
     - PGID=0
    volumes:
      - "/app/config/unifi:/config"
    networks:
      - pvrnet
networks:
  pvrnet:
